<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste</h1>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">media</label>
        <input type="number" name="media" id="imedia" min="0" max="10"
        placeholder="0 a 10" step="0.1" value="5" required>
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    </p>
    <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia" value="2020-07-14">
    </p>
    <p>
        <label for="ihora">horario da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
    </p>
</body>
</html>
